 <!DOCTYPE html>
 <html>
 <head>
   <title>zdy</title>
   <link href="css/style.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
 <body>
  <div class="container1"><button class="menu-showButton" data-bind="click:openMenu,text:buttonText">显示菜单</button>
  </div>
  <div class="container">
      <div class="options-box" data-bind="style:{left:menuView}">
        <h1>Search</h1>
        <div>
          
          <input id="show-listings"   data-bind="textInput:name">
          <ul data-bind="foreach:markerList">
            <li data-bind="text:title,click:$parent.click"></li>
          </ul>
        </div>

      </div>
      <div id="map"></div>
  </div>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUwGzrUSrg7h8iOmYPzin8BV4qIueUQG4&v=3" onerror="mapInitError()">
   </script>
   <script src="js/lib/knockout-3.2.0.js"></script>
   <script src="js/lib/jquery-3.3.1.min.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
</body>
 </html>
